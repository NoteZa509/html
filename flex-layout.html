<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>
    <link rel="stylesheet" href="Folder css/flex.css">
</head>
<body>
    <h1>Flex-Layout</h1>
    <div class="container">
        <div class="items apple" style="order: 5; flex-grow: 1;"><h1>apple</h1></div>
        <div class="items" style="order: 2; flex-grow: 1;">banana</div>
        <div class="items" style="order: 3; flex-grow: 1;">orange</div>
        <div class="items" style="order: 4; flex-grow: 4;"><h4>kiwi</h4></div>
        <div class="items melon" style="order: 1; flex-grow: 3;">melon</div>
    </div>
</body>
</html>
